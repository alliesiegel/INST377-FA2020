<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Allison Siegel's 4th Lab</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class = "header">
        <p>Allison Siegel Lab 4</p>
    </div>

    <div class="flex-container">
 
      <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here"
            name= "user_first_name" maxlength="140">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here"
            name= "user_last_name" maxlength="140">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here"
            name = "user_email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here"
            name= "user_phone">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols= "33" id="message" placeholder="Enter your message here" name="user_message"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>


  </body>
</html>
