<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Allison Siegel Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class = "header">
        <h1>Allison Siegel Lab 4</h1>
    </div>

    <div class="flex-container">
 
      <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name here"
            name= "user_first_name" maxlength="140">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name here"
            name= "user_last_name" maxlength="140">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here"
            name = "user_email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here"
            name= "user_phone">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols= "33" id="message" placeholder="Enter your message here" name="message"></textarea>
          </li>
          <li>
            <p class = "checkbox-list-label">Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive" name = "eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                <li>
                    <input type="checkbox" id="thirtyfive-to-fifty" name= "thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-sixtyfive" name = "fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
            </ul>
          </li>
        </ul>
        <ul class="flex-outer">
        <li>
            <button type="submit" class = "button" id ="submit" name = "submit"> Submit</button>
          
            <button onclick = "testFunction()" type= "button" class = "button" id = "Activate" name = "Activate" >Activate</button>
        </li>
        </ul>
        </form>
    </div>
    <script>       
        function testFunction() {
        fetch('/api')
        .then((response) => response.text())
        .then((response) => {
            console.log(response); 
            document.querySelector("h1").innerText = "Lab 5 for Allison Siegel";
            document.querySelector("title").innerText = "Lab 5 for Allison Siegel";
            document.body.style.backgroundColor = "blue";
            document.querySelector('.flex-outer').style.margin = '0 auto';
            document.querySelector('.checkbox-list-label').innerText = 'Fruits';
            const fruits = ['apple', 'orange', 'pear'];
            const checks = document.querySelectorAll('.flex-inner label')
            console.log(checks.length, checks[0]);
            checks.forEach(((check, i) => {
                console.log(check, i);
                check.innerText = fruits[i];
            } ))

        })
      }

    </script>



  </body>


</html>
